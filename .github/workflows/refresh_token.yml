name: Refresh FB Token
on:
  schedule:
    - cron: "0 0 */50 * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with: python-version: "3.10"
      - name: Install deps
        run: pip install requests
      - name: Exchange token (print)
        env:
          FB_APP_ID: ${{ secrets.FB_APP_ID }}
          FB_APP_SECRET: ${{ secrets.FB_APP_SECRET }}
          FB_USER_SHORT_TOKEN: ${{ secrets.FB_USER_SHORT_TOKEN }}
        run: |
          python exchange_token.py
